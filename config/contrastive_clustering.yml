setup: contrastive_clustering

### Technical Parameters (unimportant) FIXED
num_workers: 8

### Universal Parameters
epochs: 1
batch_size: 256

train_db_name: stl-10
val_db_name: stl-10

train_split: unlabeled
val_split: both

augmentation_type: twist
augmentation_strategy: ScanAugmentation

augmentation_kwargs:
   local_crops_number: 0 
   crop_size: 96
   normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
   num_strong_augs: 4
   cutout_kwargs:
     n_holes: 1
     length: 32
     random: True

transformation_kwargs:
   crop_size: 96
   normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
      
      
optimizer: sgd
optimizer_kwargs:
   nesterov: False
   weight_decay: 0.0001 
   momentum: 0.9
   lr: 0.4
scheduler: cosine
scheduler_kwargs:
   lr_decay_rate: 0.1
   
   
backbone: ResNet34
feature_dim: 128
num_classes: 10
model_type: contrastive_clustering
train_method: contrastive_clustering_stl10

loss_type: contrastive_clustering
instance_temperature: 0.5
cluster_temperature: 1.0